<div class="bg-gray-100 p-6 min-h-screen">
  <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6 text-center">Kosár tartalma</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @for (item of items(); track item) {
      <div
        class="bg-gray-900 text-white rounded-xl shadow-lg p-6 flex flex-col justify-between transform hover:scale-105 transition"
      >
        <div>
          <h3 class="text-xl font-semibold mb-2 text-white">{{ item.name }}</h3>
          <p class="text-gray-300 mb-2">Quantity: {{ item.quantity }} x $ {{ item.price }}</p>
          <p class="text-gray-300 font-semibold">Subtotal: $ {{ item.price * item.quantity }}</p>
        </div>

        <button
          (click)="remove(item.id)"
          class="mt-4 bg-white text-gray-900 py-2 rounded-lg font-semibold hover:bg-gray-300 transition"
        >
          Remove
        </button>
      </div>
    }
  </div>

  <div class="mt-6 max-w-md mx-auto text-center">
    <p class="text-xl font-bold mb-4 text-gray-900">Összesen: $ {{ total() }}</p>
    <button
      (click)="clear()"
      class="w-full bg-white text-gray-900 py-3 rounded-xl font-semibold hover:bg-gray-300 transition"
    >
      Kosár ürítése
    </button>
  </div>
</div>
