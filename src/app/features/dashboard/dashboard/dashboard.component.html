<div class="max-w-7xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
  <div class="mb-8 bg-white p-6 rounded-xl shadow">
    <h3 class="text-xl font-semibold mb-4">Add New Product</h3>
    <form [formGroup]="newProductForm" (ngSubmit)="addNewProduct()" class="space-y-4">
      <input formControlName="name" placeholder="Name" class="p-2 border rounded w-full" />
      <input
        formControlName="price"
        type="number"
        placeholder="Price"
        class="p-2 border rounded w-full"
      />
      <select formControlName="type" class="p-2 border rounded w-full">
        <option value="laptop">Laptop</option>
        <option value="phone">Phone</option>
        <option value="tablet">Tablet</option>
        <option value="accessory">Accessory</option>
      </select>
      <textarea
        formControlName="description"
        placeholder="Description"
        class="p-2 border rounded w-full"
      ></textarea>
      <input formControlName="image" placeholder="Image URL" class="p-2 border rounded w-full" />
      <button
        type="submit"
        class="bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 transition"
        [disabled]="newProductForm.invalid"
      >
        Termék hozzáadása
      </button>
    </form>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @for (product of products(); track product) {
      <app-card [product]="product" [isDashboard]="true"></app-card>
    }
  </div>
</div>
